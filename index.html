<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <section class="dungeons">
        <section>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/5374/5374285.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon-1" id="dungeon-1" value="dungeon-1">
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/5374/5374285.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon-2" id="dungeon-2" value="dungeon-2">
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/5374/5374285.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon-3" id="dungeon-3" value="dungeon-3">
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/5374/5374285.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon-4" id="dungeon-4" value="dungeon-4">
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/5374/5374285.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon-5" id="dungeon-5" value="dungeon-5">
                </figcaption>
            </figure>
        </section>
        <section>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/5374/5374285.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon-6" id="dungeon-6" value="dungeon-6">
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/5374/5374285.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon-7" id="dungeon-7" value="dungeon-7">
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/5374/5374285.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon-8" id="dungeon-8" value="dungeon-8">
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/5374/5374285.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon-9" id="dungeon-9" value="dungeon-9">
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/5374/5374285.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon-10" id="dungeon-10" value="dungeon-10">
                </figcaption>
            </figure>
        </section>
    </section>

    <section class="players">
        <table>
            <tr>
                <td>
                    <input type="radio" name="playerClass" id="knight">
                </td>
                <td>
                    <label for="knight">Knight</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="playerClass" id="rogue">
                </td>
                <td>
                    <label for="rogue">Rogue</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="playerClass" id="sorcerer">
                </td>
                <td>
                    <label for="sorcerer">Sorcerer</label>
                </td>
            </tr>
        </table>
    </section>

    <section class="game">
        <figure class="player">
            <img src="#" alt="player-1">
            <figcaption>
                <ul>
                    <li class="attack">
                        <figure>
                            <img src="/img/swords.png" alt="attack">
                            <figcaption>
                                Attack:
                            </figcaption>
                        </figure>
                    </li>
                    <li class="defense">
                        <figure>
                            <img src="/img/shield.png" alt="defense">
                            <figcaption>
                                Defense:
                            </figcaption>
                        </figure>
                    </li>
                    <li class="health">
                        <figure>
                            <img src="/img/heart.png" alt="defense">
                            <figcaption>
                                
                            </figcaption>
                        </figure>
                        <p><span></span></p>
                    </li>
                    <li class="level">
                        <figure>
                            <img src="/img/top-up.png" alt="level-up">
                            <figcaption>
                                Level: 
                            </figcaption>
                        </figure>
                    </li>
                </ul>
                <progress max="100" min="0" value="50"></progress>
            </figcaption>
        </figure>
        <figure>
            <img src="/img/dice-1.png" alt="dice">
        </figure>
        <figure class="monster">
            <img src="#" alt="monster">
            <figcaption>
                <ul>
                    <li class="attack">
                        <figure>
                            <img src="/img/swords.png" alt="attack">
                            <figcaption>
                                Attack:
                            </figcaption>
                        </figure>
                    </li>
                    <li class="defense">
                        <figure>
                            <img src="/img/shield.png" alt="defense">
                            <figcaption>
                                Defense:
                            </figcaption>
                        </figure>
                    </li>
                    <li class="health">
                        <figure>
                            <img src="/img/heart.png" alt="defense">
                            <figcaption>
                                
                            </figcaption>
                        </figure>
                        <p><span></span></p>
                    </li>
                    <li class="level">
                        <figure>
                            <img src="/img/top-up.png" alt="level-up">
                            <figcaption>
                                Level: 
                            </figcaption>
                        </figure>
                    </li>
                </ul>
                <progress max="100" min="0" value="50"></progress>
            </figcaption>
        </figure>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/script.js" type="module" defer></script>
</body>
</html>
